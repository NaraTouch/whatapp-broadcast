<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Broadcast</title>
</head>
<body>
    <h1>WhatsApp Broadcast</h1>
    <form action="/send_message" method="post">
        <label for="phone_numbers">Phone Numbers:</label>
        <input type="text" id="phone_numbers" name="phone_numbers" placeholder="Enter phone numbers separated by commas">
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message"></textarea>
        <br>
        <input type="submit" value="Send Message">
    </form>
</body>
</html>
